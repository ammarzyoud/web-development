<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exercise #6: Simple form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<style type="text/css">
form{
    margin-left: 60px;
    margin-top: 30px;
}
.changewidth{
    width: 500px;
    height: 40px;
}
</style>
</head>
<body>
<form action="#">
    <div>
        <label for="first_name"><h4>First name:</h4></label>
        <br>
        <input class="changewidth" class="width" type="text" name="first_name" id="first_name"/>
    </div>
    <div>
        <label for="last_name"><h4>Last name:</h4></label>
        <br>
        <input class="changewidth" type="text" name="last_name" id="last_name"/>
    </div>
    <br>
    <div>
        <label><input type="radio" name="gender" value="male"/>male</label>
        <label><input type="radio" name="gender" value="female"/>female</label>
    </div>
    <div>
        <label for="birth_date"><h4>Date of birth:</h4></label>
        <br>
        <input class="changewidth" type="date" name="birth_date" id="birth_date"/>
    </div>
    <br>
    <input class="btn btn-primary" type="submit" value="Add"/>
</form>
</body>
</html>
